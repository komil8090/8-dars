<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Employee Information</h2>
    <table class="tab">
    <tr class="yellow">
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>

    <tr>
      <td id="gray1">1</td>
      <td class="red">John Doe</td>
      <td class="red">Developer</td>
      <td class="green">$60,000</td>
    </tr>

    <tr>
      <td id="gray2">2</td>
      <td class="red">Jane Smith</td>
      <td class="red">Designer</td>
      <td class="green">$50,000</td>
    </tr>

    <tr>
      <td id="gray3">3</td>
      <td class="red">Bob Johnson</td>
      <td class="red">Manager</td>
      <td class="green">$70,000</td>
    </tr>
    </table>
  </body>
</html>
